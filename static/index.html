<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groq Chat</title>
<style>
  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --surface2: #1e1e1e;
    --border: #2a2a2a;
    --text: #e5e5e5;
    --text-dim: #888;
    --accent: #f97316;
    --accent-dim: #c2410c;
    --user-bg: #1a1a2e;
    --assistant-bg: #141414;
    --code-bg: #1a1a1a;
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    flex-shrink: 0;
  }

  .header h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
  }

  .header-controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  select, .token-input {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    outline: none;
  }

  select:focus, .token-input:focus {
    border-color: var(--accent);
  }

  .token-input {
    width: 200px;
    font-family: monospace;
  }

  .btn-clear {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
  }

  .btn-clear:hover {
    border-color: var(--accent);
    color: var(--text);
  }

  /* Auth overlay */
  .auth-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .auth-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 32px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  .auth-box h2 {
    color: var(--accent);
    margin-bottom: 8px;
  }

  .auth-box p {
    color: var(--text-dim);
    font-size: 14px;
    margin-bottom: 20px;
  }

  .auth-box input {
    width: 100%;
    padding: 10px 14px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 8px;
    font-size: 14px;
    font-family: monospace;
    margin-bottom: 16px;
    outline: none;
  }

  .auth-box input:focus {
    border-color: var(--accent);
  }

  .auth-box button {
    width: 100%;
    padding: 10px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  .auth-box button:hover {
    background: var(--accent-dim);
  }

  .auth-error {
    color: #ef4444;
    font-size: 13px;
    margin-top: 8px;
    display: none;
  }

  /* Messages area */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: var(--radius);
    line-height: 1.6;
    font-size: 14px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .message.user {
    align-self: flex-end;
    background: var(--user-bg);
    border: 1px solid #2a2a4e;
  }

  .message.assistant {
    align-self: flex-start;
    background: var(--assistant-bg);
    border: 1px solid var(--border);
  }

  .message.system-msg {
    align-self: center;
    background: transparent;
    color: var(--text-dim);
    font-size: 12px;
    padding: 4px 8px;
  }

  .message .model-tag {
    font-size: 11px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }

  .message code {
    background: var(--code-bg);
    padding: 1px 5px;
    border-radius: 4px;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    font-size: 13px;
  }

  .message pre {
    background: var(--code-bg);
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 8px 0;
  }

  .message pre code {
    background: none;
    padding: 0;
  }

  .typing-indicator {
    display: inline-block;
    color: var(--accent);
    font-size: 13px;
  }

  .typing-indicator::after {
    content: '';
    animation: dots 1.5s infinite;
  }

  @keyframes dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }

  /* Input area */
  .input-area {
    padding: 16px 20px;
    border-top: 1px solid var(--border);
    background: var(--surface);
    flex-shrink: 0;
  }

  .input-row {
    display: flex;
    gap: 10px;
    align-items: flex-end;
  }

  .input-row textarea {
    flex: 1;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 14px;
    border-radius: var(--radius);
    font-size: 14px;
    font-family: inherit;
    resize: none;
    min-height: 44px;
    max-height: 200px;
    outline: none;
    line-height: 1.5;
  }

  .input-row textarea:focus {
    border-color: var(--accent);
  }

  .input-row button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    height: 44px;
    transition: background 0.2s;
  }

  .input-row button:hover {
    background: var(--accent-dim);
  }

  .input-row button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .input-hint {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 6px;
    text-align: right;
  }

  /* Welcome */
  .welcome {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    color: var(--text-dim);
    gap: 8px;
    padding: 40px;
    text-align: center;
  }

  .welcome h2 {
    color: var(--accent);
    font-size: 24px;
  }

  .welcome .models-info {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .welcome .model-badge {
    background: var(--surface2);
    border: 1px solid var(--border);
    padding: 4px 10px;
    border-radius: 16px;
    font-size: 12px;
    color: var(--text-dim);
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  @media (max-width: 640px) {
    .message { max-width: 95%; }
    .header { padding: 10px 14px; }
    .header h1 { font-size: 16px; }
    .header-controls { gap: 6px; }
    .token-input { width: 120px; font-size: 11px; }
    select { font-size: 11px; }
    .messages { padding: 12px; }
  }
</style>
</head>
<body>

<!-- Auth overlay -->
<div class="auth-overlay" id="authOverlay">
  <div class="auth-box">
    <h2>Groq Chat</h2>
    <p>Enter your API token to start chatting</p>
    <input type="password" id="authToken" placeholder="Bearer token" autocomplete="off">
    <button onclick="authenticate()">Connect</button>
    <div class="auth-error" id="authError">Invalid token. Please try again.</div>
  </div>
</div>

<!-- Header -->
<div class="header">
  <h1>Groq Chat</h1>
  <div class="header-controls">
    <select id="modelSelect">
      <option value="llama-3.3-70b-versatile">Llama 70B (default)</option>
      <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
      <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
    </select>
    <button class="btn-clear" onclick="clearChat()">Clear</button>
  </div>
</div>

<!-- Messages -->
<div class="messages" id="messages">
  <div class="welcome" id="welcome">
    <h2>Groq Chat</h2>
    <p>Fast AI chat powered by Groq inference</p>
    <div class="models-info">
      <span class="model-badge">Llama 3.3 70B</span>
      <span class="model-badge">GPT-OSS 120B</span>
      <span class="model-badge">GPT-OSS 20B</span>
    </div>
  </div>
</div>

<!-- Input -->
<div class="input-area">
  <div class="input-row">
    <textarea id="userInput" placeholder="Type a message..." rows="1"
              onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
  <div class="input-hint">Enter to send, Shift+Enter for new line</div>
</div>

<script>
const API_BASE = window.location.origin;
let TOKEN = localStorage.getItem('groq_token') || '';
let conversationHistory = [];
let isStreaming = false;

// Auth
function checkAuth() {
  if (TOKEN) {
    document.getElementById('authOverlay').style.display = 'none';
    document.getElementById('userInput').focus();
  }
}

async function authenticate() {
  const input = document.getElementById('authToken');
  const token = input.value.trim();
  if (!token) return;

  try {
    const resp = await fetch(`${API_BASE}/api/models`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (resp.ok) {
      TOKEN = token;
      localStorage.setItem('groq_token', token);
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('authError').style.display = 'none';
      document.getElementById('userInput').focus();
    } else {
      document.getElementById('authError').style.display = 'block';
    }
  } catch {
    document.getElementById('authError').textContent = 'Connection failed. Check server URL.';
    document.getElementById('authError').style.display = 'block';
  }
}

document.getElementById('authToken').addEventListener('keydown', e => {
  if (e.key === 'Enter') authenticate();
});

// Chat
function addMessage(role, content, model) {
  const welcome = document.getElementById('welcome');
  if (welcome) welcome.remove();

  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${role}`;

  if (role === 'assistant' && model) {
    const tag = document.createElement('div');
    tag.className = 'model-tag';
    tag.textContent = model;
    msgDiv.appendChild(tag);
  }

  const textNode = document.createElement('span');
  textNode.className = 'msg-text';
  msgDiv.appendChild(textNode);

  document.getElementById('messages').appendChild(msgDiv);
  scrollToBottom();
  return textNode;
}

function renderMarkdown(text) {
  // Simple markdown: code blocks, inline code, bold, italic
  let html = text
    .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
    .replace(/\*([^*]+)\*/g, '<em>$1</em>');
  return html;
}

async function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text || isStreaming) return;

  const model = document.getElementById('modelSelect').value;
  addMessage('user', text);
  document.querySelector('.messages .message.user:last-child .msg-text').textContent = text;

  conversationHistory.push({ role: 'user', content: text });
  input.value = '';
  autoResize(input);

  isStreaming = true;
  document.getElementById('sendBtn').disabled = true;

  const textNode = addMessage('assistant', '', model);
  textNode.innerHTML = '<span class="typing-indicator">Thinking</span>';

  try {
    const resp = await fetch(`${API_BASE}/v1/chat/completions`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${TOKEN}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: model,
        messages: conversationHistory,
        stream: true,
      }),
    });

    if (!resp.ok) {
      const err = await resp.json().catch(() => ({ detail: resp.statusText }));
      textNode.textContent = `Error: ${err.detail || resp.statusText}`;
      isStreaming = false;
      document.getElementById('sendBtn').disabled = false;
      return;
    }

    const reader = resp.body.getReader();
    const decoder = new TextDecoder();
    let fullText = '';
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      for (const line of lines) {
        if (!line.startsWith('data: ')) continue;
        const data = line.slice(6).trim();
        if (data === '[DONE]') continue;

        try {
          const parsed = JSON.parse(data);
          const delta = parsed.choices?.[0]?.delta?.content;
          if (delta) {
            fullText += delta;
            textNode.innerHTML = renderMarkdown(fullText);
            scrollToBottom();
          }
        } catch {}
      }
    }

    if (!fullText) textNode.textContent = '(empty response)';
    conversationHistory.push({ role: 'assistant', content: fullText });

  } catch (err) {
    textNode.textContent = `Error: ${err.message}`;
  }

  isStreaming = false;
  document.getElementById('sendBtn').disabled = false;
  document.getElementById('userInput').focus();
}

function clearChat() {
  conversationHistory = [];
  const msgs = document.getElementById('messages');
  msgs.innerHTML = `
    <div class="welcome" id="welcome">
      <h2>Groq Chat</h2>
      <p>Fast AI chat powered by Groq inference</p>
      <div class="models-info">
        <span class="model-badge">Llama 3.3 70B</span>
        <span class="model-badge">GPT-OSS 120B</span>
        <span class="model-badge">GPT-OSS 20B</span>
      </div>
    </div>`;
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 200) + 'px';
}

function scrollToBottom() {
  const msgs = document.getElementById('messages');
  msgs.scrollTop = msgs.scrollHeight;
}

checkAuth();
</script>
</body>
</html>
