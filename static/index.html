<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groq Chat</title>
<style>
  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --surface2: #1e1e1e;
    --border: #2a2a2a;
    --text: #e5e5e5;
    --text-dim: #888;
    --accent: #f97316;
    --accent-dim: #c2410c;
    --user-bg: #1a1a2e;
    --assistant-bg: #141414;
    --code-bg: #1a1a1a;
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    flex-shrink: 0;
  }

  .header h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
  }

  .header h1 a {
    color: inherit;
    text-decoration: none;
  }

  .header-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  select, .token-input {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    outline: none;
  }

  select:focus, .token-input:focus {
    border-color: var(--accent);
  }

  .btn-sm {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .btn-sm:hover {
    border-color: var(--accent);
    color: var(--text);
  }

  .btn-sm.active {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(249, 115, 22, 0.1);
  }

  /* Auth overlay */
  .auth-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .auth-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 32px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  .auth-box h2 {
    color: var(--accent);
    margin-bottom: 8px;
  }

  .auth-box p {
    color: var(--text-dim);
    font-size: 14px;
    margin-bottom: 20px;
  }

  .auth-box input {
    width: 100%;
    padding: 10px 14px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 8px;
    font-size: 14px;
    font-family: monospace;
    margin-bottom: 16px;
    outline: none;
  }

  .auth-box input:focus {
    border-color: var(--accent);
  }

  .auth-box button {
    width: 100%;
    padding: 10px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  .auth-box button:hover {
    background: var(--accent-dim);
  }

  .auth-error {
    color: #ef4444;
    font-size: 13px;
    margin-top: 8px;
    display: none;
  }

  /* System prompt panel */
  .system-panel {
    display: none;
    padding: 10px 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .system-panel.open {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .system-panel label {
    font-size: 12px;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .system-panel input {
    flex: 1;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    outline: none;
  }

  .system-panel input:focus {
    border-color: var(--accent);
  }

  .system-panel .btn-apply {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    font-weight: 600;
  }

  /* Export dropdown */
  .dropdown {
    position: relative;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 4px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    min-width: 160px;
    z-index: 50;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }

  .dropdown-menu.open {
    display: block;
  }

  .dropdown-menu button {
    display: block;
    width: 100%;
    text-align: left;
    background: none;
    border: none;
    color: var(--text);
    padding: 8px 14px;
    font-size: 13px;
    cursor: pointer;
  }

  .dropdown-menu button:hover {
    background: var(--surface2);
  }

  .dropdown-menu button:first-child {
    border-radius: 8px 8px 0 0;
  }

  .dropdown-menu button:last-child {
    border-radius: 0 0 8px 8px;
  }

  /* Messages area */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: var(--radius);
    line-height: 1.6;
    font-size: 14px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .message.user {
    align-self: flex-end;
    background: var(--user-bg);
    border: 1px solid #2a2a4e;
  }

  .message.assistant {
    align-self: flex-start;
    background: var(--assistant-bg);
    border: 1px solid var(--border);
  }

  .message .model-tag {
    font-size: 11px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }

  .message code {
    background: var(--code-bg);
    padding: 1px 5px;
    border-radius: 4px;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    font-size: 13px;
  }

  .message pre {
    background: var(--code-bg);
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 8px 0;
  }

  .message pre code {
    background: none;
    padding: 0;
  }

  .typing-indicator {
    display: inline-block;
    color: var(--accent);
    font-size: 13px;
  }

  .typing-indicator::after {
    content: '';
    animation: dots 1.5s infinite;
  }

  @keyframes dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }

  /* Input area */
  .input-area {
    padding: 16px 20px;
    border-top: 1px solid var(--border);
    background: var(--surface);
    flex-shrink: 0;
  }

  .input-row {
    display: flex;
    gap: 10px;
    align-items: flex-end;
  }

  .input-row textarea {
    flex: 1;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 14px;
    border-radius: var(--radius);
    font-size: 14px;
    font-family: inherit;
    resize: none;
    min-height: 44px;
    max-height: 200px;
    outline: none;
    line-height: 1.5;
  }

  .input-row textarea:focus {
    border-color: var(--accent);
  }

  .input-row button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    height: 44px;
    transition: background 0.2s;
  }

  .input-row button:hover {
    background: var(--accent-dim);
  }

  .input-row button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .input-hint {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 6px;
    text-align: right;
  }

  /* Welcome */
  .welcome {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    color: var(--text-dim);
    gap: 8px;
    padding: 40px;
    text-align: center;
  }

  .welcome h2 {
    color: var(--accent);
    font-size: 24px;
  }

  .welcome .models-info {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .welcome .model-badge {
    background: var(--surface2);
    border: 1px solid var(--border);
    padding: 4px 10px;
    border-radius: 16px;
    font-size: 12px;
    color: var(--text-dim);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface);
    border: 1px solid var(--accent);
    color: var(--text);
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 13px;
    z-index: 200;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
  }

  .toast.show {
    opacity: 1;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  @media (max-width: 640px) {
    .message { max-width: 95%; }
    .header { padding: 10px 14px; flex-wrap: wrap; gap: 8px; }
    .header h1 { font-size: 16px; }
    .header-controls { gap: 4px; }
    select { font-size: 11px; padding: 5px 6px; }
    .btn-sm { font-size: 11px; padding: 5px 7px; }
    .messages { padding: 12px; }
    .system-panel.open { flex-wrap: wrap; }
  }
</style>
</head>
<body>

<!-- Auth overlay -->
<div class="auth-overlay" id="authOverlay">
  <div class="auth-box">
    <h2>Groq Chat</h2>
    <p>Enter your API token to start chatting</p>
    <input type="password" id="authToken" placeholder="Bearer token" autocomplete="off">
    <button onclick="authenticate()">Connect</button>
    <div class="auth-error" id="authError">Invalid token. Please try again.</div>
  </div>
</div>

<!-- Header -->
<div class="header">
  <h1><a href="/">Groq Chat</a></h1>
  <div class="header-controls">
    <select id="modelSelect">
      <option value="llama-3.3-70b-versatile">Llama 70B</option>
      <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
      <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
    </select>
    <button class="btn-sm" id="systemBtn" onclick="toggleSystemPanel()" title="System Prompt">System</button>
    <div class="dropdown">
      <button class="btn-sm" onclick="toggleDropdown()" title="More options">Export</button>
      <div class="dropdown-menu" id="exportMenu">
        <button onclick="exportJSON()">Export JSON</button>
        <button onclick="exportMarkdown()">Export Markdown</button>
        <button onclick="exportText()">Export Text</button>
      </div>
    </div>
    <a href="/dashboard" class="btn-sm" style="text-decoration:none">Dashboard</a>
    <button class="btn-sm" onclick="clearChat()">Clear</button>
  </div>
</div>

<!-- System prompt panel -->
<div class="system-panel" id="systemPanel">
  <label>System:</label>
  <input type="text" id="systemPromptInput" placeholder="You are a helpful assistant..."
         value="" onkeydown="if(event.key==='Enter')applySystemPrompt()">
  <button class="btn-apply" onclick="applySystemPrompt()">Apply</button>
  <button class="btn-sm" onclick="clearSystemPrompt()" style="font-size:12px">Clear</button>
</div>

<!-- Messages -->
<div class="messages" id="messages">
  <div class="welcome" id="welcome">
    <h2>Groq Chat</h2>
    <p>Fast AI chat powered by Groq inference</p>
    <div class="models-info">
      <span class="model-badge">Llama 3.3 70B</span>
      <span class="model-badge">GPT-OSS 120B</span>
      <span class="model-badge">GPT-OSS 20B</span>
    </div>
  </div>
</div>

<!-- Input -->
<div class="input-area">
  <div class="input-row">
    <textarea id="userInput" placeholder="Type a message..." rows="1"
              onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
  <div class="input-hint">Enter to send, Shift+Enter for new line</div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
const API_BASE = window.location.origin;
let TOKEN = localStorage.getItem('groq_token') || '';
let conversationHistory = [];
let systemPrompt = localStorage.getItem('groq_system_prompt') || '';
let isStreaming = false;

// Init system prompt
if (systemPrompt) {
  document.getElementById('systemPromptInput').value = systemPrompt;
  document.getElementById('systemBtn').classList.add('active');
}

// Toast
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

// Auth
function checkAuth() {
  if (TOKEN) {
    document.getElementById('authOverlay').style.display = 'none';
    document.getElementById('userInput').focus();
  }
}

async function authenticate() {
  const input = document.getElementById('authToken');
  const token = input.value.trim();
  if (!token) return;

  try {
    const resp = await fetch(`${API_BASE}/api/models`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (resp.ok) {
      TOKEN = token;
      localStorage.setItem('groq_token', token);
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('authError').style.display = 'none';
      document.getElementById('userInput').focus();
    } else {
      document.getElementById('authError').style.display = 'block';
    }
  } catch {
    document.getElementById('authError').textContent = 'Connection failed. Check server URL.';
    document.getElementById('authError').style.display = 'block';
  }
}

document.getElementById('authToken').addEventListener('keydown', e => {
  if (e.key === 'Enter') authenticate();
});

// System prompt
function toggleSystemPanel() {
  const panel = document.getElementById('systemPanel');
  panel.classList.toggle('open');
  if (panel.classList.contains('open')) {
    document.getElementById('systemPromptInput').focus();
  }
}

function applySystemPrompt() {
  systemPrompt = document.getElementById('systemPromptInput').value.trim();
  localStorage.setItem('groq_system_prompt', systemPrompt);
  document.getElementById('systemBtn').classList.toggle('active', !!systemPrompt);
  showToast(systemPrompt ? 'System prompt applied' : 'System prompt cleared');
}

function clearSystemPrompt() {
  systemPrompt = '';
  document.getElementById('systemPromptInput').value = '';
  localStorage.setItem('groq_system_prompt', '');
  document.getElementById('systemBtn').classList.remove('active');
  showToast('System prompt cleared');
}

// Export
function toggleDropdown() {
  document.getElementById('exportMenu').classList.toggle('open');
}

document.addEventListener('click', e => {
  if (!e.target.closest('.dropdown')) {
    document.getElementById('exportMenu').classList.remove('open');
  }
});

function getExportData() {
  const model = document.getElementById('modelSelect').value;
  return {
    exported_at: new Date().toISOString(),
    model: model,
    system_prompt: systemPrompt || null,
    messages: conversationHistory,
  };
}

function downloadFile(filename, content, type) {
  const blob = new Blob([content], { type });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
  URL.revokeObjectURL(a.href);
  showToast(`Exported as ${filename}`);
}

function exportJSON() {
  const data = getExportData();
  const ts = new Date().toISOString().slice(0,19).replace(/[T:]/g, '-');
  downloadFile(`groq-chat-${ts}.json`, JSON.stringify(data, null, 2), 'application/json');
  document.getElementById('exportMenu').classList.remove('open');
}

function exportMarkdown() {
  const data = getExportData();
  let md = `# Groq Chat Export\n\n`;
  md += `- **Date**: ${data.exported_at}\n`;
  md += `- **Model**: ${data.model}\n`;
  if (data.system_prompt) md += `- **System Prompt**: ${data.system_prompt}\n`;
  md += `\n---\n\n`;
  for (const msg of data.messages) {
    const label = msg.role === 'user' ? '**You**' : '**Assistant**';
    md += `${label}:\n\n${msg.content}\n\n---\n\n`;
  }
  const ts = new Date().toISOString().slice(0,19).replace(/[T:]/g, '-');
  downloadFile(`groq-chat-${ts}.md`, md, 'text/markdown');
  document.getElementById('exportMenu').classList.remove('open');
}

function exportText() {
  const data = getExportData();
  let txt = `Groq Chat Export - ${data.exported_at}\n`;
  txt += `Model: ${data.model}\n`;
  if (data.system_prompt) txt += `System Prompt: ${data.system_prompt}\n`;
  txt += `${'='.repeat(60)}\n\n`;
  for (const msg of data.messages) {
    const label = msg.role === 'user' ? 'You' : 'Assistant';
    txt += `[${label}]\n${msg.content}\n\n`;
  }
  const ts = new Date().toISOString().slice(0,19).replace(/[T:]/g, '-');
  downloadFile(`groq-chat-${ts}.txt`, txt, 'text/plain');
  document.getElementById('exportMenu').classList.remove('open');
}

// Chat
function addMessage(role, content, model) {
  const welcome = document.getElementById('welcome');
  if (welcome) welcome.remove();

  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${role}`;

  if (role === 'assistant' && model) {
    const tag = document.createElement('div');
    tag.className = 'model-tag';
    tag.textContent = model;
    msgDiv.appendChild(tag);
  }

  const textNode = document.createElement('span');
  textNode.className = 'msg-text';
  msgDiv.appendChild(textNode);

  document.getElementById('messages').appendChild(msgDiv);
  scrollToBottom();
  return textNode;
}

function renderMarkdown(text) {
  let html = text
    .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
    .replace(/\*([^*]+)\*/g, '<em>$1</em>');
  return html;
}

async function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text || isStreaming) return;

  const model = document.getElementById('modelSelect').value;
  addMessage('user', text);
  document.querySelector('.messages .message.user:last-child .msg-text').textContent = text;

  conversationHistory.push({ role: 'user', content: text });
  input.value = '';
  autoResize(input);

  isStreaming = true;
  document.getElementById('sendBtn').disabled = true;

  const textNode = addMessage('assistant', '', model);
  textNode.innerHTML = '<span class="typing-indicator">Thinking</span>';

  // Build messages with system prompt
  let messages = [];
  if (systemPrompt) {
    messages.push({ role: 'system', content: systemPrompt });
  }
  messages = messages.concat(conversationHistory);

  try {
    const resp = await fetch(`${API_BASE}/v1/chat/completions`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${TOKEN}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: model,
        messages: messages,
        stream: true,
      }),
    });

    if (!resp.ok) {
      const err = await resp.json().catch(() => ({ detail: resp.statusText }));
      textNode.textContent = `Error: ${err.detail || resp.statusText}`;
      isStreaming = false;
      document.getElementById('sendBtn').disabled = false;
      return;
    }

    const reader = resp.body.getReader();
    const decoder = new TextDecoder();
    let fullText = '';
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      for (const line of lines) {
        if (!line.startsWith('data: ')) continue;
        const data = line.slice(6).trim();
        if (data === '[DONE]') continue;

        try {
          const parsed = JSON.parse(data);
          const delta = parsed.choices?.[0]?.delta?.content;
          if (delta) {
            fullText += delta;
            textNode.innerHTML = renderMarkdown(fullText);
            scrollToBottom();
          }
        } catch {}
      }
    }

    if (!fullText) textNode.textContent = '(empty response)';
    conversationHistory.push({ role: 'assistant', content: fullText });

  } catch (err) {
    textNode.textContent = `Error: ${err.message}`;
  }

  isStreaming = false;
  document.getElementById('sendBtn').disabled = false;
  document.getElementById('userInput').focus();
}

function clearChat() {
  conversationHistory = [];
  const msgs = document.getElementById('messages');
  msgs.innerHTML = `
    <div class="welcome" id="welcome">
      <h2>Groq Chat</h2>
      <p>Fast AI chat powered by Groq inference</p>
      <div class="models-info">
        <span class="model-badge">Llama 3.3 70B</span>
        <span class="model-badge">GPT-OSS 120B</span>
        <span class="model-badge">GPT-OSS 20B</span>
      </div>
    </div>`;
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 200) + 'px';
}

function scrollToBottom() {
  const msgs = document.getElementById('messages');
  msgs.scrollTop = msgs.scrollHeight;
}

checkAuth();
</script>
</body>
</html>
